{% extends "base.html" %}

{% block content %}
<h2>Отзывы</h2>
<ul>
    {% for review in reviews_list %}
    <li>
        <h3>{{ review.name }}</h3>
        <p>Оценка: {{ review.rating }}</p>
        <p>{{ review.text }}</p>
        <p>Добавлено: {{ review.date_added }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_review' %}">Добавить отзыв</a>
{% endblock %}
