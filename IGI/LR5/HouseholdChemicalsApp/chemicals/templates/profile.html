{% extends "base.html" %}

{% block content %}
<h2>Личный кабинет</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Выйти</button>
</form>
{% endblock %}
